<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="game">
	<div class="gameArea">
		<div class="header">
			<button class="resetbutton" id="reset">I want to play again!</button>
			<h2 id="whosTurn"></h2>
			<h1>Dice Game</h1>
			<p>The first person to roll to 40 points wins. Rolling a 1 results in a loss.</p>
		</div>
		<div class="areaPlayer1">
			<h3 >Player 1</h3>
			<h2 id="player1Score"></h2>
			<div id="diceArea">
				<img id="player1Dice">
			</div>
			<div class="buttons">
				<button id="player1Roll">Roll</button>
				<button id="passPlayer1">Pass</button>
			</div>
		</div>
		<div class="areaPlayer2">
			<h3>Player 2</h3>
			<h2 id="player2Score"></h2>
			
			<div id="diceArea">
				<img id="player2Dice">
			</div>
			<div class="buttons">
				<button id="player2Roll">Roll</button>
				<button id="passPlayer2">Pass</button>
			</div>
		</div>
	</div>	
    <script src="app.js"></script>
    
</body>
</html>
